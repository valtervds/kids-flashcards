<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Flashcards</title>
  <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#4f46e5" />
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    // Desativa SW em localhost para evitar servir bundle antigo que gera ReferenceError de variÃ¡veis
    if (location.hostname !== 'localhost' && 'serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(r => console.log('[SW] registrado', r.scope)).catch(e => console.warn('[SW] erro', e));
      });
    } else {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
      }
    }
  </script>
  </body>
</html>
